<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color : black;
            color : red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
<!--    <h4 class="mb-3">상품 입력</h4>-->
    <form action="main.html" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                글로벌 오류 메시지
            </p>
        </div>
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" class="form-control" name="id" th:field="*{id}" th:errorclass="field-error" placeholder="아이디를 입력하세요">

        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" class="form-control" name="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='joinForm.html'" type="button"
                        th:onclick="|location.href='@{/api/v1/user/join}'|">
<!--                        th:onclick="|location.href='@{/basic/items}'|">-->
                    회원가입</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
